<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider with Real-Time Display</title>
  <style>
    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .slider {
      width: 300px;
      margin-top: 20px;
    }

    .display {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <label for="slider">Select a number:</label>
    <input type="range" id="slider" class="slider" min="1" max="100" value="50">
    <div id="display" class="display">50</div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const display = document.getElementById('display');

    slider.addEventListener('input', () => {
      display.textContent = slider.value;
    });
  </script>
</body>
</html>
